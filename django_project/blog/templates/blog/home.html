{% extends 'base.html' %}

{% block content %}

    <h1>Home-Django2</h1>
    {{ name }}
    {% for post in posts %}
    <h1> {{ post.title }}</h1>
    <smal> Published on {{ post.published_at }} by {{ post.author }} </small>
        <p> {{ post.content }}</p>
        <p><a href="{% url 'post_edit' post.id %}">Edit</a></p>
        <a href="{% url 'post_delete' post.id %}">Delete</a>
        <p> <a href ="{% url 'post_create' %}"> Create</a> </p>


    {% endfor %}

{% endblock content %}
