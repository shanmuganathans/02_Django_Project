{% load i18n %}
<html>
    <head>
        <title>  Localization Testing </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>{% trans "Greeting" %}: {{ greeting }}</h1>
        <p> {% trans "Number" %}: {{ number }} </p>
        <p> {% trans "Date" %}: {{ current_date }} </p>
    </body>
    <form action= "{% url 'set_language' %}" method="POST">
        {% csrf_token %}
        <input name = "next" type="hidden" value="{{ redirect_to }}" />
        <select name="language">
            <option value ="en"> English</option>
            <option value ="es"> Spanish</option>
            <option value ="fr"> Francais</option>
        </select>

        <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" value ="eng">English </a></li>
              <li><a class="dropdown-item" value="es">Another action</a></li>
              <li><a class="dropdown-item" value="fr">Something else here</a></li>
            </ul>
          </div>

        <button type="button" value="Change languages" type="submit" class="btn btn-danger">Dark</button>

    </form>
    </html>
